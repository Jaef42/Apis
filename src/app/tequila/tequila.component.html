<section>
    @for(Tequila of tequila; track $index){
        <h2>{{Tequila.strDrink}}</h2>
        <h3>Categoria: {{Tequila.strCategory}}</h3>
    
        <p><span>Instrucciones:</span>{{Tequila.strInstructions}}</p>
        <h4>Tequilas</h4>
        <li>{{Tequila.strIngredient1}}</li>
        <li>{{Tequila.strIngredient2}}</li>
        <li>{{Tequila.strIngredient3}}</li>
        <img [src]="Tequila.strDrinkThumb" alt="">
        <hr>
    }
</section>
